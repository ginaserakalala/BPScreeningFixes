<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eye Screening</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="eyes-page">
  <div class="container my-5 ">
    <div class="card p-4 shadow-lg border-0 rounded-4 custom-container">
      <h2 class="text-center mb-4 eyetext">Eye Screening Form</h2>
      <form id="eyesForm" >

          <label class="form-check-label" for="discharge">
            Discharge
          </label>
         <div> <input class="form-check-input" type="radio" name="discharge" id="dischargeYes" value="yes"> 
          <label class="form-check-label" for="dischargeYes">Yes</label> 
          <input class="form-check-input" type="radio" name="discharge" id="dischargeNo" value="no"> 
          <label class="form-check-label" for="dischargeNo">No</label> 
        </div> 
      <br>

      
        <label class="form-check-label" for="inflammation"> Inflammation 
          </label> 
        <div> 
 <input class="form-check-input" type="radio" name="inflammation" id="inflammationYes" value="yes"> 
          <label class="form-check-label" for="inflammationYes">Yes</label>
           <input class="form-check-input" type="radio" name="inflammation" id="inflammationNo" value="no"> 
           <label class="form-check-label" for="inflammationNo">No</label> 
          </div>
        <br>


         
          <label class="form-check-label" for="squint"> Squint </label> 
          <div>
             <input class="form-check-input" type="radio" name="squint" id="squintYes" value="yes"> 
             <label class="form-check-label" for="squintYes">Yes</label> 
             <input class="form-check-input" type="radio" name="squint" id="squintNo" value="no"> 
             <label class="form-check-label" for="squintNo">No</label> 
            </div> 
         <br>


          
            <label class="form-check-label" for="otherAbnormality"> Other Abnormality </label> 
            <div> 
              <input class="form-check-input" type="radio" name="otherAbnormality" id="otherAbnormalityYes" value="yes"> 
              <label class="form-check-label" for="otherAbnormalityYes">Yes</label> <input class="form-check-input" type="radio" name="otherAbnormality" id="otherAbnormalityNo" value="no"> 
              <label class="form-check-label" for="otherAbnormalityNo">No</label> 
            </div>
            <br>


           
         <!-- Buttons -->
         <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="button" class="btn btn-primary" id="home-btn">Home</button>
        </div>
      </form>
    </div>
  </div>
  <script src="../js/script.js"></script>
  
</body>
</html>
