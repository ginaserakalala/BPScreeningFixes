<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="./assets/images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ffffff, #82c4f7);
            color: #333;
            transition: background 0.3s, color 0.3s;
        }

        .dark-mode {
            background: linear-gradient(to right, #1e1e1e, #4e4e4e);
            color: #ddd;
        }

        .login-container {
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            padding: 20px 210px; /* Added padding to move content to the right */
            margin: 45px;
        }

        .login-box {
            background: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 500px;
            height: 642px;
            text-align: center;
            transition: background 0.3s, color 0.3s;
        }

        .dark-mode .login-box {
            background: #333;
            color: #ddd;
        }

        .login-box h2 {
            color: #2a8dff;
            margin-bottom: 20px;
        }

        .dark-mode .login-box h2 {
            color: #82c4f7;
        }

        .login-box .form-control {
            border-radius: 25px;
            margin-bottom: 15px;
            padding: 10px 15px;
        }

        .login-box button {
            border-radius: 25px;
            padding: 10px 20px;
            background-color: #2a8dff;
            color: #fff;
            border: none;
            width: 100%;
        }

        .login-box button:hover {
            background-color: #1a6fd0;
        }

        .image-box {
            margin-left: 20px;
            display: grid;
            align-items: center;
            height: auto;
        }

        .image-box img {
            height: 642px;
            /*max-height: 480px; !* Matches the form height dynamically *!*/
            width: 400px;
            margin-left: -20px;
            border-radius: 6px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .mode-switch {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.2);
        }

        .dark-mode .mode-switch {
            background: rgba(255, 255, 255, 0.2);
            color: #ddd;
        }

        .logo {
            margin-bottom: 20px;
        }

        .app-heading {
            position: sticky;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #2a8dff;
            text-decoration: none;
            transition: color 0.3s;
            z-index: 1;
        }

        .dark-mode .app-heading {
            color: #82c4f7;
        }

        .app-heading:hover {
            text-decoration: underline;
        }

        .logo {
            height: 150px;
            width: 150px;
        }

        @media only screen and (max-width: 768px) {
            /* Styles for smaller screens */
            html, body {
                margin: 0;
                padding: 0;
                height: 100%; /* Ensure that html and body take up the full height */
            }

            body {
                font-family: Arial, sans-serif;
                background: linear-gradient(to right, #ffffff, #82c4f7);
                color: #333;
                transition: background 0.3s, color 0.3s;
                display: flex; /* Use flexbox to ensure the content fills up the available space */
                flex-direction: column; /* Stack the content vertically */
            }

            .app-heading {
                font-size: 18px;
                position: absolute;
            }

            /*.login-container {*/
            /*    flex-direction: row;*/
            /*    display: flex;*/
            /*}*/

            .login-box {
                width: 500px;
                height: 600px;
            }

            .image-box img {
                display: none;
            }

            #modeSwitch {
                display: none;
            }
        }

        @media only screen and (max-width: 480px) {
            #modeSwitch {
                display: none;
            }

            /* Styles for very small screens */
            /* Styles for smaller screens */
            html, body {
                margin: 0;
                padding: 0;
                height: 100%; /* Ensure that html and body take up the full height */
            }

            body {
                font-family: Arial, sans-serif;
                background: linear-gradient(to right, #ffffff, #82c4f7);
                color: #333;
                transition: background 0.3s, color 0.3s;
                display: flex; /* Use flexbox to ensure the content fills up the available space */
                flex-direction: column; /* Stack the content vertically */
            }

            .app-heading {
                font-size: 18px;
                position: absolute;
            }

            /*.login-container {*/
            /*    flex-direction: row;*/
            /*    display: flex;*/
            /*}*/

            .login-box {
                width: 400px;
                height: 500px;
            }

            .image-box img {
                display: none;
            }
        }


    </style>
</head>
<body>
<a href="/index.html" class="app-heading">Banapele Health App</a>
<div class="mode-switch" id="modeSwitch">Light Mode</div>

<div class="login-container">
    <!-- Login Form -->
    <div class="login-box" style="background: #f8f9fa; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);">
        <img src="./assets/images/bplogo111.png" alt="Health Logo" class="logo">
        <h4 class="text-center mb-4"><strong>Employee Internal Dashboard</strong></h4>
        <h6><strong>Please log in with your credentials</strong></h6>

        <form id="loginForm">
            <div class="user-box">
                <label for="identityNumber" class="form-label"></label><br>
                <input class="form-control" id="identityNumber" placeholder="RSA Identity Number" required>
            </div>
            <div class="user-box">
                <label for="password" class="form-label"></label>
                <input type="password" class="form-control" id="password" placeholder="Password" required>

            </div>
            <br>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <p class="text-danger mt-3" id="loginError" style="display: none;">Invalid credentials, please try again.</p>
    </div>
    <!-- Image Section -->
    <div class="image-box">
        <img src="./assets/images/login_opt2.jpeg" alt="Healthcare">
    </div>
</div>
<script src="/js/script.js"></script>
<script src="/js/login.js"></script>
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

</body>
</html>
