<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demographics Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="demographics-page">



<!--<div id="success-message" class="alert alert-success" style="display:none;" role="alert">-->
<!--    Consent accepted successfully!-->
<!--</div>-->


<div class="container mt-5 ">

    <!-- Demographics Form Card -->
    <div class="card shadow-lg p-4 rounded-4 custom-container">
        <h1 class="text-center mb-4">Demographics Form</h1>

        <form id="demographics-form">

            <div class="mb-3" id="search-container" style="display: none;">
                <input type="text" id="search-input" class="form-control" placeholder="Search by Screening ID">
                <button id="search-btn" class="btn btn-primary">Search</button>
            </div>


            <!-- Screening ID -->
            <div class="mb-3">
                <label for="screening-id" class="form-label"></label>
                <input type="text" class="form-control " id="screening-id" placeholder="Screening ID" required
                       pattern="\d{5}" title="Screening ID must contain only numbers and be exactly 5 Digits.">
                       <small id="screening-id-message" class="form-text"></small>
            </div>


            <div class="mb-3">
                <label for="school-name" class="form-label"></label>
                <select id="school-name" class="form-select" required>
                    <option value="" disabled selected> Select School</option>
                    <option value="Kgahlanong High School">Kgahlanong High School</option>
                    <option value="Segokgome Secondary School">Segokgome Secondary School</option>
                    <option value="Maelebe Primary School">Maelebe Primary School</option>
                    <option value="Shopyane Primary School">Shopyane Primary School</option>
                    <option value="Kgoboko Primary School">Kgoboko Primary School</option>
                    <option value="Ngwanatheko Primary School">Ngwanatheko Primary School</option>
                    <option value="Mampuru Primary School">Mampuru Primary School</option>
                    <option value="Mante Primary School">Mante Primary School</option>
                    <option value="Nkotwane Primary School">Nkotwane Primary School</option>
                    <option value="Mashupje High School">Mashupje High School</option>
                    <option value="Makopolo High School">Makopolo High School</option>
                    <option value="Shorwane Secondary School">Shorwane Secondary School</option>
                    <option value="Sengange Secondary School">Sengange Secondary School</option>
                    <option value="Makgwale Secondary School">Makgwale Secondary School</option>
                    <option value="Mashego Secondary School">Mashego Secondary School</option>
                    <option value="Dikgageng Primary School">Dikgageng Primary School</option>
                    <option value="Madiete Primary School">Madiete Primary School</option>
                    <option value="Maphopha Primary School">Maphopha Primary School</option>
                    <option value="Ntake Primary School">Ntake Primary School</option>
                    <option value="Maphoko Primary School">Maphoko Primary School</option>
                    <option value="Gobese Secondary School">Gobese Secondary School</option>
                    <option value="Nkotwane Secondary School">Nkotwane Secondary School</option>
                    <option value="Ngwanathulare Primary School">Ngwanathulare Primary School</option>
                    <option value="Malekana Primary School">Malekana Primary School</option>
                    <option value="Papong Primary School">Papong Primary School</option>
                    <option value="Dithamaga Primary School">Dithamaga Primary School</option>
                    <option value="Maremele Primary School">Maremele Primary School</option>
                    <option value="Madibeng Primary School">Madibeng Primary School</option>
                    <option value="Mahlagare Combined School">Mahlagare Combined School</option>
                    <option value="Excelsus Primary School">Excelsus Primary School</option>
                    <option value="Ngwanangwato Secondary School">Ngwanangwato Secondary School</option>
                    <option value="Ngwaabe High School">Ngwaabe High School</option>
                    <option value="Tibamoshito Primary School">Tibamoshito Primary School</option>
                    <option value="Mmasago Primary School">Mmasago Primary School</option>
                    <option value="Masha Primary School">Masha Primary School</option>
                    <option value="Tondeldoos Secondary School">Tondeldoos Secondary School</option>
                    <option value="Skhila Secondary School">Skhila Secondary School</option>
                    <option value="Kellys Ville Primary School">Kellys Ville Primary School</option>
                    <option value="Marifaan Primary School">Marifaan Primary School</option>
                    <option value="Thabachweu Boarding School">Thabachweu Boarding School</option>
                </select>
            </div>


            <div class="mb-3">
                <label for="first-name" class="form-label"></label>
                <input type="text" class="form-control" id="first-name" placeholder="First Name" required>
            </div>


            <div class="mb-3">
                <label for="last-name" class="form-label"></label>
                <input type="text" class="form-control" id="last-name" placeholder="Last Name" required>
            </div>


            <div class="mb-3">
                <label for="dob" class="form-label">Date of birth</label>
                <input type="date" class="form-control" id="dob" required>
            </div>


            <div class="mb-3">
                <label for="age" class="form-label"></label>
                <input type="text" class="form-control" id="age" readonly placeholder="Age">
            </div>


            <div class="mb-3">
                <label for="sex" class="form-label"></label>
                <select id="sex" class="form-select" required>
                    <option value="" disabled selected>Select Sex</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>


            <div class="mb-3">
                <label for="grade" class="form-label"></label>
                <select id="grade" class="form-select" required>
                    <option value="" disabled selected>Select Grade</option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </div>


            <div class="d-flex justify-content-between">
                <!--                <button type="button" class="btn btn-primary" id="open-consent-btn">Submit</button>-->

                <button type="button" class="btn btn-primary" id="home-btn">Home</button>
                <button type="submit" class="btn btn-primary" id="submit-btn">Submit</button>
                <!-- Add an update button for admins -->
                <button id="update-btn" style="display: none;" class="btn btn-primary">Update</button>
            </div>
        </form>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>

<script src="../js/script.js"></script>
<script src="../js/validations.js"></script>
</body>
</html>
