<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demographics Form</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS (for additional customizations) -->
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="demographics-page">

  <!-- Consent Modal -->
  <div class="modal fade" id="consentModal" tabindex="-1" aria-labelledby="consentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="consentModalLabel">Consent to Process Information</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>By filling out this form, you acknowledge and consent to the processing of personal information.</p>
          <p>Please confirm that you consent to the processing of your data before proceeding.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Decline</button>
          <button type="button" class="btn btn-primary" id="accept-consent-btn">Accept and Proceed</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Add a placeholder for the success message in your HTML -->
<div id="success-message" class="alert alert-success" style="display:none;" role="alert">
  Consent accepted successfully!
</div>

  

  <div class="container mt-5 " >
   
    <!-- Demographics Form Card -->
    <div class="card shadow-lg p-4 rounded-4 custom-container">
      <h1 class="text-center mb-4">Demographics Form</h1>
      
      <form id="demographics-form">
        <!-- Screening ID -->
        <div class="mb-3">
          <label for="screening-id" class="form-label" ></label>
          <input type="text" class="form-control " id="screening-id" placeholder="Screening ID" required>
        </div>

        <!-- First Name -->
        <div class="mb-3">
          <label for="first-name" class="form-label"></label>
          <input type="text" class="form-control" id="first-name" placeholder="First Name" required pattern="[A-Za-z]" title="Only letters are allowed">
        </div>

        <!-- Last Name -->
        <div class="mb-3">
          <label for="last-name" class="form-label"></label>
          <input type="text" class="form-control" id="last-name" placeholder="Last Name" required pattern="[A-Za-z]+" title="Only letters are allowed">
        </div>

        <!-- Date of Birth -->
        <div class="mb-3">
          <label for="dob" class="form-label"></label>
          <input type="date" class="form-control" id="dob" required>
        </div>

        <!-- Age (Auto-Calculated) -->
        <div class="mb-3">
          <label for="age" class="form-label"></label>
          <input type="text" class="form-control" id="age" readonly placeholder="Age">
        </div>

        <!-- Sex -->
        <div class="mb-3">
          <label for="sex" class="form-label"></label>
          <select id="sex" class="form-select" required>
            <option value="" disabled selected>Select Sex</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>

        <!-- Grade -->
        <div class="mb-3">
          <label for="grade" class="form-label"></label>
          <select id="grade" class="form-select" required>
            <option value="" disabled selected>Select Grade</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>
        </div>

        <!-- Buttons -->
        <div class="d-flex justify-content-between">
          <button type="button" class="btn btn-primary" id="open-consent-btn">Submit</button>
          <button type="button" class="btn btn-primary" id="home-btn">Back</button>
        </div>
      </form>
    </div>

  
  <!-- Bootstrap 5 JS and Popper.js (for Bootstrap functionality) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
  
  <!-- Custom JS -->
  <script src="../js/script.js"></script>
</body>
</html>
