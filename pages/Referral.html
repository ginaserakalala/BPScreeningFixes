<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eye Screening</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="oral-page">
  <div class="container my-5">
    <div class="card p-4 shadow-lg border-0 rounded-4 custom-container">
      <h2 class="text-center mb-4 eyetext">Referral</h2>
      <form id="Referral-form">
        <!-- Screening ID -->
        <div class="mb-3">
          <label for="screening-id" class="form-label"></label>
          <input type="text" class="form-control" id="screening-id" placeholder="Screening ID" required pattern="[0-9]*" title="Screening ID must contain only numbers.">
        </div>
       
        <!-- Textarea Section -->
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Additional Comments:</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

        <!-- Buttons -->
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="button" class="btn btn-primary" id="home-btn">Home</button>
          <!-- Generate Report Button -->
          <button type="button" class="btn btn-primary" id="generate-report-btn">Preview Report</button>
        </div>
      </form>

      <!-- Report Preview Section (Initially Hidden) -->
      <div id="report-preview" class="mt-4" style="display: none;">
        <h3>Report Preview</h3>
        <div id="report-content" class="border p-3">
          <!-- Dynamic Report Content Will Be Injected Here -->
           
        </div>
        <br>
        <button class="btn btn-primary" id="print-report-btn">Print Report</button>
      </div>
    </div>
  </div>

  <script src="../js/script.js"></script>
</body>
</html>
